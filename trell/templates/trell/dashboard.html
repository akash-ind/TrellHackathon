{% load static %}
<!DOCTYPE html>

  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
        <link href="{% static 'img/logo.png' %}" rel="icon">
        <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet">
        <link href="{% static 'css/solid.css' %}" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      </head>

    <body>
      <div class="container">

        <!-- navigate to profile or site map -->
        <div class="navigate">
          <div class="profile-cam">
            <i class="fas fa-camera fa-3x"></i>
            <a href="{% url 'trell:profile' %}">MY PROFILE</a>
          </div>
  
          <div class="discover">
            <i class="fas fa-search fa-3x"></i>
            <a href="#">DISCOVER</a>
          </div>
        </div>

        <!-- to view trending content -->
        <div class="tree">
          <div class="pfp clicktoshow">
            <img style="
            width: 350px;
            height: 350px;" src="{% static 'img/profile_pic.png' %}">
          </div>

          <div class="username clicktohide">
            <a href="">@neha_m</a>
          </div>

        <!-- hidden content -->
          <div class="content-tree showclick">

            <div class="tree-head">
              <img style="
            width: 150px;
            height: 150px;" src="{% static 'img/profile_pic.png' %}">
            </div>

            <div class="tree-trunk"></div>

            <div class="tree-branch">

              <div class="branch one"> 
                <div class="branch-content" id="video-one"></div>
                <p>FASHION</p>
                <div class="branch-content" id="video-two"></div>
              </div>
              <div class="branch-end end1"></div>

              <div class="branch two">
                <div class="branch-content" id="video-three"></div> 
                <p>FITNESS</p>
                <div class="branch-content" id="video-four"></div>
              </div>
              <div class="branch-end end2"></div>

              <div class="branch three">
                <div class="branch-content" id="video-five"></div> 
                <p style="margin-left: -10px; font-size: x-small !important; width: 5vw;">PHOTOGRAPHY</p>
                <div class="branch-content" style="margin-left: 10px !important;" id="video-six"></div>
              </div>
              <div class="branch-end end3"></div>
            </div>

          </div>

        <!-- script to show hidden content -->
          <script>
            document.addEventListener('DOMContentLoaded', function() {
              jQuery(function($){
                $('.clicktoshow').each(function(i){
                  $(this).click(function(){ $('.showclick').eq(i).show();
                  $('.clicktoshow').eq(i).hide();
                  $('.clicktohide').eq(i).hide();
                  });
                });
              });
          });
          </script>            

        </div>

      </div>
    </body>
  </html>
