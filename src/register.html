<!DOCTYPE html>

  <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="/src/css/register.css" rel="stylesheet">
        <link rel="icon" href="img/logo.jpg">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
      </head>

    <body>
      <div class="bg">
        <div class="container">
          <!-- cover for sign up / sign in -->
          <div id="cover">
            <h1 class="sign-in">← Sign Up</h1>
            <a class="button sub1 sign-in" href="#">OR</a>
            <h1 class="sign-up">Sign In →</h1>
            <a class="button sub2 sign-up" href="#cover">OR</a>
          </div>
          
          <!-- sign up -->
          <div class="register">
            <h1>Create Account</h1>
            <span class="social-login"><img src="src/img/facebook.svg"></span>
            <span class="social-login"><img src="src/img/google.svg"></span>
            <form method="POST" action="">
              <div class="input-fields">
                <input type="text" style="width: 50px;" name="f_name" id="f_name" placeholder="First Name" class="input-field"><br>
                <input type="text" style="width: 50px;" name="l_name" id="l_name" placeholder="Last Name" class="input-field"><br>
              </div>
                <input type="email" name="email" id="email" placeholder="Email" class="input-field"><br>
                <input type="password" name="password" id="password" placeholder="Password" class="input-field"><br>
                <input class="submit-btn" type="submit" value="Sign up">
            </form>
          </div>

          <!-- sign in -->
          <div class="login">
            <h1>Welcome Back</h1>
            <span class="social-login"><img src="src/img/facebook.svg"></span>
            <span class="social-login"><img src="src/img/google.svg"></span>
            <form method="POST" action="">
              <input type="email" name="email" id="email" placeholder="Email" class="input-field"><br>
              <input type="password" name="password" id="password" placeholder="Password" class="input-field"><br>
              <input type="submit" type="submit" value="Sign In" class="submit-btn">
            </form>
          </div>
        </div>
      </div>
    </body>
  </html>
